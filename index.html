<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <header>
        <form id="color-form">
            <input type="color" value="#000000" id="selected-color">
            <select name="color-selection" id="color-selection">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button type="submit" id="submit">Get Color Scheme</button>
        </form>
    </header>
    <main>
        <div class="color-scheme one" id="color1" style="background-color: #000000;"></div>
        <div class="color-scheme two" id="color2" style="background-color: #333333;"></div>
        <div class="color-scheme three" id="color3" style="background-color: #666666;"></div>
        <div class="color-scheme four" id="color4" style="background-color: #999999;"></div>
        <div class="color-scheme five" id="color5" style="background-color: #CCCCCC;"></div>
    </main>
    <footer>
        <p class="hex-value" id="hex1">#000000</p>
        <p class="hex-value" id="hex2">#333333</p>
        <p class="hex-value" id="hex3">#666666</p>
        <p class="hex-value" id="hex4">#999999</p>
        <p class="hex-value" id="hex5">#CCCCCC</p>
    </footer>
</body>
<script src="./script.js"></script>
</html>
